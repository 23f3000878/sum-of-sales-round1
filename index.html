<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4">Product Sales</h1>
        <table id="product-sales" class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be dynamically inserted here -->
            </tbody>
        </table>
        <p id="total-sales" class="font-weight-bold">Total Sales: </p>
    </div>

    <script>
        // CSV Data URL
        const csvURL = 'data:text/csv;base64,cHJvZHVjdCxzYWxlcwpMYXB0b3AsMTUwMApQaG9uZSw4MDAKU2VydmVyLDMwMDA=';

        // Function to process CSV data
        function processCSV(data) {
            const rows = data.trim().split('\n');
            const tableBody = document.querySelector('#product-sales tbody');
            let totalSales = 0;

            rows.slice(1).forEach(row => {
                const [product, sales] = row.split(',');
                totalSales += parseInt(sales, 10);

                // Create a new table row
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${product}</td><td>${sales}</td>`;
                tableBody.appendChild(tr);
            });

            // Update total sales
            document.getElementById('total-sales').textContent += totalSales;
        }

        // Fetch and process the CSV data
        fetch(csvURL)
            .then(response => response.text())
            .then(data => processCSV(data))
            .catch(error => console.error('Error fetching the CSV data:', error));
    </script>

</body>
</html>
